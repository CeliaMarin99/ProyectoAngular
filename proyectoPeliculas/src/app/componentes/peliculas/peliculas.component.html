<div>
    <h1>Listado de Peliculas</h1>
    <div>
        <input type="text" #buscar placeholder="buscar pelicula">
        <button (click)="getPeliculas(buscar.value)"></button>
    </div>
    <div *ngIf="peliculas.length < 0; empty">
        <app-carta-pelicula *ngFor="let pelicula of peliculas" [pelicula]="pelicula"></app-carta-pelicula>
    </div>
    <ng-template #empty>
        <h3>No se encontraron peliculas</h3>
    </ng-template>
</div>
