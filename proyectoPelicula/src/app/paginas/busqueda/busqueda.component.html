<h1>Buscar Peliculas</h1>
<input type="text" #search>
<button (click)="getMovies(search.value)">Buscar</button>
<div *ngIf="movies.length >0; else empty">
    <app-card-movie *ngFor="let movie of movies"[movie]="movie"></app-card-movie>
</div>

<ng-template #empty>
    <p>No se encontraron resultados</p>
</ng-template>
